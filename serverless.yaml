frameworkVersion: ">=2.12.0 <3.0.0"
service: data-exporter

provider:
  name: aws
  runtime: python3.7
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: ok-origo-dataplatform-config-${self:provider.stage}
    serverSideEncryption: AES256
  deploymentPrefix: deploy
  rolePermissionsBoundary: "arn:aws:iam::#{AWS::AccountId}:policy/oslokommune/oslokommune-boundary"
  iamManagedPolicies:
    - 'arn:aws:iam::#{AWS::AccountId}:policy/data-exporter-policy'
    - 'arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess'
  tags:
    GIT_REV: ${git:branch}:${git:sha1}
  environment:
    GIT_REV: ${git:branch}:${git:sha1}
    BUCKET: "ok-origo-dataplatform-${self:provider.stage}"
    METADATA_API_URL: ${ssm:/dataplatform/shared/api-gateway-url}/metadata
    AUTHORIZER_API: ${ssm:/dataplatform/shared/api-gateway-url}/simple-dataset-authorizer
    ENABLE_AUTH: true
    KEYCLOAK_SERVER: ${ssm:/dataplatform/shared/keycloak-server-url}
    KEYCLOAK_REALM: api-catalog
    CLIENT_ID: data-uploader
    CLIENT_SECRET: ${ssm:/dataplatform/data-uploader/keycloak-client-secret~true}
    SERVICE_NAME: ${self:service}

plugins:
  - serverless-aws-documentation
  - serverless-pseudo-parameters
  - serverless-plugin-git-variables
  - serverless-es-logs
  - serverless-python-requirements

resources:
  Description: >
    ${self:service} ${git:branch}:${git:sha1}

    ${git:message}

package:
  exclude:
    - "./**"
  include:
    - exporter/**

functions:
  generate_signed_url: ${file(serverless/functions/generate_signed_url.yaml)}

custom:
  pythonRequirements:
    dockerizePip: non-linux
    usePoetry: false
  esLogs:
    endpoint: ${ssm:/dataplatform/shared/logs-elasticsearch-endpoint}
    index: dataplatform-services
    filterPattern: '{ $.function_name = "*" }'
  documentation:
    title: Data Exporter
    version: ${file(metadata.yaml):version}
    summary: Data export API
    description: Creates a signed url that can be used to download the corresponding s3 object.
    models:
      - ${file(./serverless/models/exportRequest.yaml)}
      - ${file(./serverless/models/exportResponse.yaml)}
      - ${file(./serverless/models/awsError.yaml)}
  exportGitVariables: false
