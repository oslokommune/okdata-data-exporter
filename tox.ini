[tox]
envlist = py37,flake8,black

[testenv]
deps=
    pytest
    boto3==1.9.70
    botocore==1.12.40
    moto==1.3.7
    -rrequirements.txt
commands=
    pytest {posargs}
setenv =
    AWS_ACCESS_KEY_ID = mock
    AWS_SECRET_ACCESS_KEY = mock
    STAGE = dev

[testenv:black]
  skip_install = true
  deps =
    black
  commands =
    black --check .

[testenv:flake8]
  skip_install = true
  deps =
    flake8
  commands =
    flake8

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .venv,
    .serverless
