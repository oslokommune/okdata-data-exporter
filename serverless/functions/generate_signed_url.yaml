handler: exporter.generate_signed_url.handler
layers:
  - ${ssm:/dataplatform/python-base-lambda-layer/arn}
environment:
  STAGE: ${self:provider.stage}
events:
- http:
    path: /{dataset}/{version}/{edition}
    method: get
    cors: true
    documentation: ${file(serverless/documentation/generate_signed_url.yaml)}
    request:
      parameters:
        paths:
          dataset: true
          version: true
          edition: true
    authorizer: ${file(serverless/kc-authorizer.yaml)}
